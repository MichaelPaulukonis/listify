<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Listify | enrmarc</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">      
      <link type="image/x-icon" rel="icon" href="assets/img/favicon.ico"/>
      <link rel="stylesheet" type="text/css" href="assets/css/allbootstrap.css"/>
      <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css"/>
      <link rel="stylesheet" type="text/css" href="assets/highlight.js/styles/github.css"/>
      <link rel="stylesheet" type="text/css" href="assets/css/listify.css"/>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
      <script type="text/javascript" src="assets/highlight.js/highlight.pack.js"></script>
      <script type="text/javascript" src="assets/js/listify.js"></script>
      <script>hljs.initHighlightingOnLoad();</script>
   </head>

   <body>
      <div class="container">
         <div class="row">

            <br><br>
            <!-- Logo -->
            <div class="logo">
               <h1 class="text-center">
                  List it <i class="icon-list"></i>  
               </h1>
               <h4 class="lema text-center">Turn group of lines into HTML list</h4>
               <hr>
            </div>

            <div class="span6">
               <h2>Examples</h2>
               <p>You can use the next format to customize the list</p>
               <pre><code>li(class='clase', id='_#') &gt; span(class='small')</code></pre>
            </div>


            <!-- Textarea -->
            <div class="span6">
               <div class="toolbar">
                  <form class="form-inline">
                     <span>Format: </span>
                     <input id="format" type="text" class="input-block-level" value="li(class='item', id='_#') &gt; span(class='inner-item')">
                  </form>
               </div>

               <textarea id="text" placeholder="Your lines here ..." rows="12" class="text-area input-block-level">
                  Hi
                  this is
                  Listify
               </textarea>
               <div class="toolbar">
                  <div class="btn-group" data-toggle="buttons-radio">
                     <a type="button" value="ul" id="ul" class="btn" title="Unordered List" href="javascript:;"><i class="icon-list-ul"></i></a>
                     <a type="button" value="ol" id="ol" class="btn" title="Ordered List" href="javascript:;"><i class="icon-list-ol"></i></a>
                  </div>
                  <input type="text" class="input-small" id="counter" placeholder="Counter">
               </div>

               <input type="hidden" name="is_private" value="0">   
               <div align="center">
                  <button id="convert" class="btn btn-primary convert text-center">
                     <i class="icon-list"></i>&nbsp; List it!
                  </button>
               </div>
            </div>
         </div>
         <div class="row">
            <!-- Result -->
            <div class="span12 text-centered">
               <div class="highlight" id="result"></div>
            </div>
         </div>

      </div>
   </body>
</html>
